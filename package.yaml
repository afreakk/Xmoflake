name: XmoFlake
dependencies:
    - base == 4.*
    - hostname
    - simple-cmd
executables:
    xmonad:
        main: Main.hs
        source-dirs:
            - xmonad
            - shared
        ghc-options:
            - -O2
        dependencies:
            - containers
            - X11
            - xmonad
            - xmonad-contrib
            - utf8-string
            - directory
            - filepath
            - unix

    xmobar:
        main: Main.hs
        source-dirs:
            - xmobar
            - shared
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-V0
            - -O2
        dependencies:
            - xmobar
